<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<div class="logo-container" style="margin-top: 10px; padding: Opx;">
  <div class="cropped" style="margin-top: 10px; padding: Opx;"><img src="/assets/perso/logo+name.png"></div>
</div>

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label class="input" position="floating"><i class="bi bi-envelope-fill" style="margin-right: 10px;">
      </i>Email</ion-label>
      <ion-input
      [(ngModel)]="email" name="email" 
      placeholder="name@email.com"
      type="email" 
      inputmode="email"
      [clearInput]="true"
      required></ion-input>
    </ion-item>

    <ion-item style="padding-right: 0px; margin-right: 0px;">
      <ion-label class="input" position="floating"><ion-icon name="lock-closed"style="margin-right: 10px;">
      </ion-icon>Mot de passe</ion-label>
      <ion-input 
      type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password"
      [(ngModel)]="password" name="password" 
      [clearInput]="true"
      required>
    </ion-input>
    </ion-item>
    <ion-item style="margin-top: 20px;">
      <ion-label style="font-size: 0.9em;" slot="end"><u>Mot de passe oubli√©</u>
      </ion-label>
      <ion-icon style="font-size: 1.5em; margin-left: 5px;" name="{{ showPassword ? 'eye-outline' : 'eye-off-outline' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>
    


    <ion-button class="button" expand="block" type="submit" style="margin-top: 60px;">Se connecter</ion-button>
  </form>

  <ion-label routerLink="/inscription" class="register">Pas encore inscrit ? <u style="margin-left: 10px;">S'inscrire</u></ion-label>
</ion-content>
